<!DOCTYPE html>
<html>
<head>
	<title>View History</title>
	<style>
	  .container {
	    width: 60%;
	    margin: 40px auto;
	  }
	  
	  h1 {
	    color: #4CAF50;
	  }
	  
	  .user-info {
	    background-color: #4CAF50;
	    padding: 20px;
	    margin-bottom: 20px;
	    border-radius: 5px;
	    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	  }
	  
	  .user-info h2, .user-info p {
	    color: white;
	  }
	  
	  .history-blocks {
	    display: flex;
	    justify-content: space-between;
	  }
	  
	  .hr-block, .coding-block {
	    width: 45%;
	    background-color: #f9f9f9;
	    padding: 20px;
	    margin-bottom: 20px;
	    border-radius: 5px;
	    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	    transition: all 0.3s ease;
	  }
	  
	  .hr-block:hover, .coding-block:hover {
	    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
	  }
	  
	  .hr-block h3, .coding-block h3 {
	    margin-top: 0;
	    color: #4CAF50;
	  }
	  
	  .hr-block a, .coding-block a {
	    display: block;
	    text-align: center;
	    background-color: #4CAF50;
	    color: white;
	    padding: 10px 20px;
	    text-decoration: none;
	    border-radius: 5px;
	    margin-top: 20px;
	    transition: all 0.3s ease;
	  }
	  
	  .hr-block a:hover, .coding-block a:hover {
	    background-color: #45a049;
	  }
	</style>
</head>
<body>
	<h1>View History</h1>
	<div class="container">
		<div class="user-info">
			<h2>User</h2>
		</div>
		<div class="history-blocks">
			<div class="hr-block">
				<h3>HR Round</h3>
				<a href="hrroundanalysis.html">HR Rounds</a>
			</div>
			<div class="coding-block">
				<h3>Coding Round</h3>
				<a href="codinganalysis.html">Coding Rounds</a>
			</div>
		</div>
	</div>
</body>
</html>
